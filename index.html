<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodFlix | Live Cinematic Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        body { background-color: #050505; color: white; overflow-x: hidden; scroll-behavior: smooth; }
        .netflix-red { color: #E50914; }
        /* Scaled up Mood Cards */
        .mood-card { border: 1px solid #222; transition: all 0.3s; background: #111; cursor: pointer; min-height: 180px; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .mood-card:hover { transform: scale(1.05); border-color: #E50914; box-shadow: 0 10px 40px rgba(229, 9, 20, 0.5); }
        .pulse-dot { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
    </style>
</head>
<body class="font-sans">

    <nav class="p-6 flex justify-between items-center fixed w-full z-50 bg-black/80 backdrop-blur-md border-b border-white/5">
        <h1 class="text-3xl font-black tracking-tighter netflix-red italic">MOODFLIX</h1>
        <div class="flex items-center gap-2 bg-white/5 px-4 py-2 rounded-full text-xs font-bold">
            <span class="w-2 h-2 bg-red-500 rounded-full pulse-dot"></span>
            <span id="user-count">4,218</span> LIVE STREAMS
        </div>
    </nav>

    <section class="min-h-screen flex flex-col items-center justify-center text-center px-6 pt-32 pb-20">
        <h2 class="text-6xl md:text-9xl font-black mb-16 tracking-tighter uppercase">PICK YOUR <span class="text-transparent bg-clip-text bg-gradient-to-r from-red-600 to-purple-600">PULSE.</span></h2>
        
        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-6 w-full max-w-7xl">
            <div onclick="fetchMovie('Supernatural')" class="mood-card p-8 rounded-2xl"><span class="text-5xl mb-4">ğŸ˜</span><p class="text-sm font-black uppercase tracking-widest text-gray-400">Radiant</p></div>
            <div onclick="fetchMovie('Revenge')" class="mood-card p-8 rounded-2xl"><span class="text-5xl mb-4">ğŸ–¤</span><p class="text-sm font-black uppercase tracking-widest text-gray-400">Vengeful</p></div>
            <div onclick="fetchMovie('Adventure')" class="mood-card p-8 rounded-2xl"><span class="text-5xl mb-4">ğŸŒ‹</span><p class="text-sm font-black uppercase tracking-widest text-gray-400">Heroic</p></div>
            <div onclick="fetchMovie('Space')" class="mood-card p-8 rounded-2xl"><span class="text-5xl mb-4">ğŸŒ€</span><p class="text-sm font-black uppercase tracking-widest text-gray-400">Cosmic</p></div>
            <div onclick="fetchMovie('Drama')" class="mood-card p-8 rounded-2xl"><span class="text-5xl mb-4">ğŸ¥€</span><p class="text-sm font-black uppercase tracking-widest text-gray-400">Healing</p></div>
            <div onclick="fetchMovie('Mystery')" class="mood-card p-8 rounded-2xl"><span class="text-5xl mb-4">â„ï¸</span><p class="text-sm font-black uppercase tracking-widest text-gray-400">Isolated</p></div>
            <div onclick="fetchMovie('Hacker')" class="mood-card p-8 rounded-2xl"><span class="text-5xl mb-4">ğŸ§ </span><p class="text-sm font-black uppercase tracking-widest text-gray-400">Genius</p></div>
            <div onclick="fetchMovie('Horror')" class="mood-card p-8 rounded-2xl"><span class="text-5xl mb-4">ğŸ‘»</span><p class="text-sm font-black uppercase tracking-widest text-gray-400">Terrified</p></div>
            <div onclick="fetchMovie('Heist')" class="mood-card p-8 rounded-2xl"><span class="text-5xl mb-4">ğŸ’°</span><p class="text-sm font-black uppercase tracking-widest text-gray-400">Wealthy</p></div>
            <div onclick="fetchMovie('Survival')" class="mood-card p-8 rounded-2xl"><span class="text-5xl mb-4">ğŸ¦</span><p class="text-sm font-black uppercase tracking-widest text-gray-400">Primal</p></div>
            <div onclick="fetchMovie('Fantasy')" class="mood-card p-8 rounded-2xl"><span class="text-5xl mb-4">â˜ï¸</span><p class="text-sm font-black uppercase tracking-widest text-gray-400">Ethereal</p></div>
            <div onclick="fetchMovie('War')" class="mood-card p-8 rounded-2xl"><span class="text-5xl mb-4">ğŸ”¥</span><p class="text-sm font-black uppercase tracking-widest text-gray-400">Furious</p></div>
        </div>
    </section>

    <section id="discovery" class="hidden min-h-screen bg-[#0a0a0a] py-32 px-6 border-t border-white/5">
        <div class="max-w-6xl mx-auto flex flex-col md:flex-row gap-12 items-center">
            <div class="w-full md:w-1/2 aspect-[2/3] bg-neutral-900 rounded-3xl overflow-hidden shadow-2xl relative border border-white/10">
                <img id="movie-poster" src="" alt="Poster" class="absolute inset-0 w-full h-full object-cover">
                <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent"></div>
                <div class="absolute bottom-10 left-10">
                    <h3 id="movie-name" class="text-6xl font-black italic uppercase leading-tight text-white"></h3>
                </div>
            </div>
            <div class="w-full md:w-1/2">
                <p id="movie-year" class="text-red-500 font-bold uppercase tracking-[0.3em] mb-4 text-sm"></p>
                <p id="movie-description" class="text-neutral-400 text-xl leading-relaxed mb-10"></p>
                
                <div class="flex flex-wrap gap-4">
                    <a id="link-search" href="#" target="_blank" class="bg-white text-black px-10 py-4 rounded-xl font-black hover:bg-neutral-200 transition uppercase tracking-widest text-xs">Watch Online</a>
                    <button onclick="window.scrollTo({top: 0, behavior: 'smooth'})" class="border border-white/20 px-10 py-4 rounded-xl font-black hover:bg-white/10 transition uppercase tracking-widest text-xs">New Vibe</button>
                </div>
            </div>
        </div>
    </section>

    <script>
        const API_KEY = 'f82e33d3';

        async function fetchMovie(keyword) {
            const searchUrl = `https://www.omdbapi.com/?s=${keyword}&apikey=${API_KEY}&type=movie`;
            try {
                const searchResponse = await fetch(searchUrl);
                const searchData = await searchResponse.json();
                if (searchData.Response === "True") {
                    const movies = searchData.Search;
                    const randomChoice = movies[Math.floor(Math.random() * movies.length)];
                    const detailUrl = `https://www.omdbapi.com/?i=${randomChoice.imdbID}&apikey=${API_KEY}&plot=full`;
                    const detailResponse = await fetch(detailUrl);
                    const movie = await detailResponse.json();

                    document.getElementById('movie-name').innerText = movie.Title;
                    document.getElementById('movie-description').innerText = movie.Plot.substring(0, 280) + "...";
                    document.getElementById('movie-year').innerText = `Released: ${movie.Year} | ${movie.imdbRating} IMDB`;
                    document.getElementById('movie-poster').src = movie.Poster !== "N/A" ? movie.Poster : "https://via.placeholder.com/500x750?text=No+Poster";
                    document.getElementById('link-search').href = `https://www.google.com/search?q=watch+${movie.Title.replace(/ /g, '+')}+online`;

                    const discovery = document.getElementById('discovery');
                    discovery.classList.remove('hidden');
                    setTimeout(() => discovery.scrollIntoView({ behavior: 'smooth' }), 50);
                }
            } catch (error) { console.error("API Error:", error); }
        }

        setInterval(() => {
            const el = document.getElementById('user-count');
            let count = parseInt(el.innerText.replace(',', ''));
            count += Math.floor(Math.random() * 3) - 1;
            el.innerText = count.toLocaleString();
        }, 3000);
    </script>
</body>
</html>
